<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sony ‚ù§Ô∏è Nani</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#ff416c,#ff4b2b,#ff758c);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
overflow:hidden;
text-align:center;
}

/* main card */
.container{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(18px);
padding:40px;
border-radius:30px;
width:380px;
box-shadow:0 20px 50px rgba(0,0,0,0.4);
position:relative;
z-index:2;
}

h1{
font-family:'Pacifico';
font-size:34px;
margin-bottom:10px;
}

/* buttons */
button{
padding:14px 26px;
margin:10px;
border:none;
border-radius:30px;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

.yes{
background:#ff0055;
color:white;
animation:sparkle 1.2s infinite alternate;
}

@keyframes sparkle{
from{box-shadow:0 0 10px white;}
to{box-shadow:0 0 25px #ffea00;}
}

.no{background:white;color:#ff0055;}

button:hover{transform:scale(1.1);}

/* ring */
#ring{
font-size:70px;
display:none;
animation:pop 0.7s ease forwards;
}

@keyframes pop{
from{transform:scale(0);}
to{transform:scale(1.2);}
}

/* envelope */
.envelope{
width:130px;
height:85px;
background:white;
margin:20px auto;
position:relative;
cursor:pointer;
perspective:600px;
border-radius:10px;
}

.flap{
position:absolute;
width:100%;
height:100%;
background:#ff0055;
transform-origin:top;
transition:1s;
border-radius:10px;
}

.open .flap{
transform:rotateX(-180deg);
}

.envelopeText{
position:absolute;
top:25px;
left:0;
right:0;
color:#ff0055;
font-size:30px;
}

/* heart rain */
.heartRain{
position:absolute;
top:-10px;
animation:fall linear forwards;
}

@keyframes fall{
to{transform:translateY(110vh);}
}

/* explosion */
.explode{
position:absolute;
animation:explode 1s forwards;
}

@keyframes explode{
0%{transform:scale(0);}
100%{transform:scale(2) translateY(-100px);opacity:0;}
}

</style>
</head>

<body>

<div class="container">

<h1>Sony ‚ù§Ô∏è Nani</h1>

<div id="envelope" class="envelope" onclick="openEnvelope()">
<div class="flap"></div>
<div class="envelopeText">üíå</div>
</div>

<div id="letter"></div>

<div id="buttons" style="display:none;">
<h3>Will You Be My Valentine?</h3>
<button class="yes" onclick="yesClicked()">YES üíï</button>
<button class="no" onmouseover="moveButton(this)">NO üôà</button>
</div>

<div id="ring">üíç</div>
<div id="result"></div>

</div>

<script>

const text="Dear Love‚Ä¶ üíå From the moment you came into my life, everything feels brighter and happier. You make my world beautiful. Will you be my Valentine forever? ‚ù§Ô∏è ‚Äî Love, Sony";
let i=0;

function typing(){
if(i<text.length){
document.getElementById("letter").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,40);
}
}

function openEnvelope(){
document.getElementById("envelope").classList.add("open");
setTimeout(()=>{
document.getElementById("envelope").style.display="none";
document.getElementById("buttons").style.display="block";
typing();
},800);
}

function yesClicked(){
document.getElementById("ring").style.display="block";
document.getElementById("result").innerHTML="üíò Sony ‚ù§Ô∏è Nani ‚Äî Forever begins today!";
heartExplosion();
}

function heartExplosion(){
for(let i=0;i<30;i++){
let heart=document.createElement("div");
heart.className="explode";
heart.innerHTML="üíñ";
heart.style.left=Math.random()*80+"%";
heart.style.top="50%";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),1000);
}
}

function moveButton(btn){
btn.style.position="absolute";
btn.style.top=Math.random()*80+"%";
btn.style.left=Math.random()*80+"%";
}

function heartRain(){
let heart=document.createElement("div");
heart.className="heartRain";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+15)+"px";
heart.style.animationDuration=(Math.random()*3+3)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}
setInterval(heartRain,200);

</script>

</body>
</html>
